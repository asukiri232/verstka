<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="./styles/style.scss" />
    <title>pekpek</title>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <ul class="header__nav">
          <li class="header__nav--items">
            <img src="/icons/burger.svg" alt="burger" />
          </li>
          <li class="logo"><img src="icons/logo.svg" alt="" /></li>
          <li class="header__nav--divider">
            <img src="icons/divider.svg" alt="" />
          </li>
          <li class="header__nav--items">
            <img src="icons/repair.svg" alt="" />
          </li>
          <li class="header__nav--items">
            <img src="icons/checkstatus.svg" alt="" />
          </li>
          <div class="nav__action">
            <li class="header__nav--items">
              <img src="icons/call.svg" alt="" />
            </li>
            <li class="header__nav--items">
              <img src="icons/chat.svg" alt="" />
            </li>
            <li class="header__nav--items">
              <img src="icons/profile.svg" alt="" />
            </li>
          </div>
        </ul>
      </header>
      <div class="page-content--container container">
        <div class="page-content__shadow"></div>
        <div class="Title">
          <img src="icons/divider.svg" alt="" />
          <div class="Title--text">Услуги и сервисы</div>
        </div>
        <section class="services">
          <div class="services__button">Ремонтируемые устройства</div>
          <div class="subtitle">
            Мы являемся авторизованным сервисным центром по ремонту техники
            Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с
            официальной гарантией производителя.
          </div>
          <div class="subtitle__readmore">
            <ul class="subtitle__readmore--list">
              <li class="subtitle__readmore--list--icon">
                <img src="icons/readmore.svg" alt="" />
              </li>
              <li class="subtitle__readmore--list--text">
                <div class="subtitle__readmore--text">Читать далее</div>
              </li>
            </ul>
          </div>
          <img src="icons/Picture.png" alt="CPS" class="picture" />
        </section>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
